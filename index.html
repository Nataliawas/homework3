<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="container header">
            <h1>Employees</h1>
        </div>
        <div class="container button-container">
            <button type="button" class="refresh btn btn-primary" onclick="renderList()"><i class="fas fa-redo-alt"></i></button>
            <button type="button" class="remove-woman btn btn-danger" onclick="renderMen()">Remove woman</button>

            <button type="button" class="remove-man btn btn-danger" onclick="renderWomen()">Remove man</button>
            <button type="button" class="add-new btn btn-success" data-toggle="modal" data-target="#new-employee-form" data-whatever="@mdo">Add new employee</button>
        </div>

        <div class="container">
            <table class="table">
                <thead id="thead">


                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>
    </div>

    <div class="modal fade" id="new-employee-form" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Add a new employee</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="first-name">First name</label>
                  <input type="text" class="form-control" id="first-name"  placeholder="Enter your name">
                </div>
                <div class="form-group">
                  <label for="last-name">Last name</label>
                  <input type="text" class="form-control" id="last-name"  placeholder="Enter your last name">
                </div>
                <div class="form-group">
                  <label for="age">Age</label>
                  <input type="number" class="form-control" id="age"  placeholder="Enter your age">
                </div>
                <div class="form-group">
                    <label for="sex">Sex</label>
                  <select class="form-control" id="sex">
                    <option value="female">female</option>
                    <option value="male">male</option>
                  </select>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="employed">
                  <label class="form-check-label" for="employed">Employed</label>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" data-dismiss="modal" id="add-employee" onclick = "addEmployeeFromForm()">Add</button>
                  </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
